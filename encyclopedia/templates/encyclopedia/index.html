{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'show' entry %}">{{ entry }}</a></li>
        {% empty %}
            No entry matching
        {% endfor %}
    </ul>

{% endblock %}
